<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<table border="1" align="center" cellpadding="15" cellspacing="0" width="500">
    <tr>
        <th><h2>Registration Form</h2></th>
    </tr>
    <tr>
        <td>
            <form>
                First Name: 
                <input type="text" placeholder="Enter First Name"><br><br>

                Last Name: 
                <input type="text" placeholder="Enter Last Name"><br><br>

                Email: 
                <input type="email" placeholder="Enter Email Address"><br><br>

                Password: 
                <input type="password"><br><br>

                Gender: 
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
                <br><br>

                Age: 
                <select>
                    <option>--Select--</option>
                    <option>Below 18</option>
                    <option>18-25</option>
                    <option>26-35</option>
                    <option>36-50</option>
                    <option>Above 50</option>
                </select>
                <br><br>

                Preferences:
                Acrylic Painting <input type="checkbox"> 
                Oil Painting <input type="checkbox">
                Water Painting <input type="checkbox">

                Occupation: 
                <select>
                    <option>Student</option>
                    <option>Teacher</option>
                    <option>Employee</option>
                    <option>Business</option>
                    <option>Other</option>
                </select>
                <br><br>

                Bio:
                <textarea rows="5" cols="40" placeholder="Share few lines about yourself..."></textarea>
                <br><br>

                <center><input type="reset" value="RESET">
                <input type="submit" value="SUBMIT"></center>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
