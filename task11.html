<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h1><u>Registration Form</u></h1>

<form>

    First Name: 
    <input type="text" placeholder="Enter First Name"><br>

    Last Name: 
    <input type="text" placeholder="Enter Last Name"><br>

    Email: 
    <input type="email" placeholder="Enter Email Address"><br>

    Password: 
    <input type="password"><br>

    Gender:<br>
    Male <input type="radio" name="gender">
    <br>
    Female <input type="radio" name="gender">
    <br>
    Other <input type="radio" name="gender">
    <br>

    Age: 
    <select>
        <option>--Select--</option>
        <option>Below 18</option>
        <option>18-25</option>
        <option>26-35</option>
        <option>36-50</option>
        <option>Above 50</option>
    </select><br>

    Preferences:<br>
    Acrylic Painting <input type="checkbox"><br>
    Oil Painting <input type="checkbox"><br>
    Water Painting <input type="checkbox"><br><br>

    Select Occupation: 
    <select>
        <option>Student</option>
        <option>Teacher</option>
    </select><br>

    Bio:<br>
    <textarea rows="5" cols="50" placeholder="Share few lines about yourself..."></textarea><br><br>

    <input type="reset" value="RESET">
    <input type="submit" value="SUBMIT">

</form>

</body>
</html>
